<section class="row" data-ng-controller="AuthenticationController">
    <div class="signin">
        <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div data-ng-show="error" style="margin-top:10px" class="alert alert-danger col-sm-12">
                                <strong data-ng-bind="error"></strong>
                        </div>
                            
                        <form data-ng-submit="signin()" class="form-horizontal" role="form" autocomplete="off">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                <input id="login-username" type="text" class="form-control" name="username" value="" data-ng-model="credentials.username" placeholder="username">                                        
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                <input id="login-password" type="password" class="form-control" name="password" placeholder="password" data-ng-model="credentials.password">
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="hidden" data-ng-init="credentials.type = 'employer'" value="employer">
                            </div>
                                
                            <div style="margin-top:25px" class="form-group">
                                <div class="col-sm-12 controls">
                                    <button type="submit" class="btn btn-lg btn-success btn-block">
                                    <i class="fa fa-sign-in"></i> Sign in</button>
                                </div>
                            </div>
                        </form>                          
                    </div>  
                </div>
            </div> 
        </div>
    </div>
</section>
