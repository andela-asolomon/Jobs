<section class="row" data-ng-controller="AuthenticationController">
	<div class="signin">
		<div class="container">    
        <div style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Employee Sign Up</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body">

                        <div data-ng-show="error" style="margin-top:10px" class="alert alert-danger col-sm-12">
								<strong data-ng-bind="error"></strong>
						</div>
                            
                        <form data-ng-submit="signup()" class="form-horizontal" role="form" autocomplete="off" novalidate>

                            <div style="margin-bottom: 25px" class="input-group">
                            	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
							</div>
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
							</div>
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
								<input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email Address">
							</div>
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="fa fa-user"></i></span>
								<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
							</div>
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="fa fa-lock"></i></span>
								<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
							</div>
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-briefcase"></i></span>
								<input type="specialization" id="specialization" name="specialization" class="form-control" data-ng-model="credentials.specialization" placeholder="Specialization">
							</div>
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="fa fa-mobile-phone"></i></span>
								<input type="mobileNumber" id="mobileNumber" name="mobileNumber" class="form-control" data-ng-model="credentials.mobileNumber" placeholder="Mobile Number">
							</div>
							<div style="margin-top: 25px" class="input-group">
								<input type="hidden" data-ng-init="credentials.type = 'jobseeker'">
							</div>
							<div style="margin-top: 25px" class="form-group">
								<div class="col-sm-12 controls">
									<button type="submit" class="btn btn-lg btn-success btn-block">Sign up</button>
								</div>
							</div>
                        </form>                        
					</div>  
        		</div>
        	</div> 
	</div>
	</div>
</section>
