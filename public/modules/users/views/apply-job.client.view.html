<section class="row" data-ng-controller="SettingsController" data-ng-init="getJobId()">
	<div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Job Application</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body">

                        <div data-ng-show="error" style="margin-top:10px" class="alert alert-danger col-sm-12">
								<strong data-ng-bind="error"></strong>
						</div>
                            
                        <form data-ng-submit="apply()" class="form-horizontal" role="form" autocomplete="off">

                            <div style="margin-bottom: 25px" class="input-group">
                            	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
							</div>
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
							</div>
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
								<input type="text" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
							</div>
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input type="text" required id="phoneNumber" name="phoneNumber" class="form-control" data-ng-model="user.mobileNumber" placeholder="phoneNumber">
							</div>
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-info-sign"></i></span>
								<input type="text" required id="address" name="address" class="form-control" data-ng-model="user.address" placeholder="address" cols="40" rows="10"></input>
							</div>
							<input type="hidden" value="RootScope" data-ng-init="job.user._id">
							{{job.user._id}}
							<div style="margin-top: 25px" class="form-group">
								<div class="col-sm-12 controls">
									<button type="submit" class="btn btn-lg btn-success btn-block">Apply Now</button>
								</div>
							</div>
                        </form>                        
					</div>  
        		</div>
        	</div> 
	</div>
</section>
