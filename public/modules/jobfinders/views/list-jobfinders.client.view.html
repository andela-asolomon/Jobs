<section data-ng-controller="JobfindersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Jobfinders</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="jobfinder in jobfinders" data-ng-href="#!/jobfinders/{{jobfinder._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="jobfinder.created | date:'medium'"></span>
				by
				<span data-ng-bind="jobfinder.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="jobfinder.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!jobfinders.$resolved || jobfinders.length">
    	No Jobfinders yet, why don't you <a href="/#!/jobfinders/create">create one</a>?
    </div>
</section>
