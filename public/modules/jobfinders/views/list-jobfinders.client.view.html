<section data-ng-controller="JobfindersController" data-ng-init="find()">

    <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

            <div class="input-group custom-search-form" style="margin-bottom: 25px">
                <input type="text" class="form-control" data-ng-model="search.$" placeholder="Search jobs here...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                </span>
            </div>      

            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Job Listing</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div data-ng-show="error" style="margin-top:10px" class="alert alert-danger col-sm-12">
                                <strong data-ng-bind="error"></strong>
                        </div>
                        <div class="list-group">
                            <a data-ng-repeat="jobfinder in jobfinders | filter:search" data-ng-href="#!/jobfinders/{{jobfinder._id}}" class="list-group-item">
                                <small class="list-group-item-text">
                                    Posted on
                                    <span data-ng-bind="jobfinder.created | date:'medium'"></span>
                                    by
                                    <span data-ng-bind="jobfinder.user.displayName"></span>
                                </small>
                                <h4 class="list-group-item-heading" data-ng-bind="jobfinder.title"></h4>
                            </a>
                        </div>
                        <div class="alert alert-warning text-center" data-ng-hide="!jobfinders.$resolved || jobfinders.length">
                            No Jobfinders yet, why don't you <a href="/#!/jobfinders/create">create one</a>?
                        </div>
                    </div>  
                </div>
            </div> 
    </div>
</section>
