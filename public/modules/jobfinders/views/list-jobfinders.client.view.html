<section data-ng-controller="JobfindersController" data-ng-init="find()">

    <div class="intro-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Job Finder</h1>
                        <h3>Be all you can be.</h3>
                        <hr class="intro-divider">
                        <h2>More jobs than anywhere else</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content-section-b">

    <div class="container">

        <div class="row">
            <div class="col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6">
                <div class="input-group custom-search-form col-sm-12" style="margin-bottom: 25px">
                    <input type="text" class="form-control" data-ng-model="search.$" placeholder="Search jobs here...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                    </span>
                </div>

                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Job Listing</div>
                    </div>    

                        <div style="padding-top:30px" class="panel-body">

                            <div class="list-group">
                                <a data-ng-repeat="jobfinder in jobfinders | filter:search | limitTo:3" data-ng-href="#!/jobfinders/{{jobfinder._id}}" class="list-group-item">
                                    <small class="list-group-item-text">
                                        Posted on
                                        <span data-ng-bind="jobfinder.created | date:'medium'"></span>
                                        by
                                        <span data-ng-bind="jobfinder.user.displayName"></span>
                                    </small>
                                    <h4 class="list-group-item-heading" data-ng-bind="jobfinder.title"></h4>
                                </a>
                            </div>

                            <div class="alert alert-warning text-center" data-ng-hide="!jobfinders.$resolved || jobfinders.length">
                                No Jobfinders yet, why don't you <a href="/#!/jobfinders/create">create one</a>?
                            </div>
                        </div>
                </div> 
            </div>

            <div class="col-lg-5 col-sm-pull-6  col-sm-6">
                <img class="img-responsive" src="modules/core/img/ipad.png" alt="">
            </div>
        </div>

        </div>
     </div>
</section>
