<section data-ng-controller="JobfindersController">
    <div class="page-header">
        <h1>New Jobfinder</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="job_title"> Job Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="job_title" id="name" class="form-control" placeholder="job title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="job_description">Job Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="job_description" id="name" class="form-control" placeholder="describe the job" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="company_name">Company Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="company_name" id="name" class="form-control" placeholder="your company name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="company_loaction">Company Location</label>
                    <div class="controls">
                        <input type="text" data-ng-model="company_loaction" id="name" class="form-control" placeholder="your company location" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="industry">Industry</label>
                    <div class="controls">
                        <input type="text" data-ng-model="industry" id="name" class="form-control" placeholder="industry you fall into" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
