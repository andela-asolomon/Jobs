<section data-ng-controller="JobfindersController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Jobfinder</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="job_title"> Job Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="title" id="name" class="form-control" placeholder="job title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Job Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="name" class="form-control" placeholder="describe the job" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="company">Company Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="company" id="name" class="form-control" placeholder="your company name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="location">Company Location</label>
                    <div class="controls">
                        <input type="text" data-ng-model="location" id="name" class="form-control" placeholder="your company location" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="industry">Industry</label>
                    <div class="controls">
                        <input type="text" data-ng-model="industry" id="name" class="form-control" placeholder="industry you fall into" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="Update">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
