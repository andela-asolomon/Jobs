<section class="row" data-ng-controller="JobfindersController" data-ng-init="findOne()">
    <div class="signin">
        <div class="container">
            <div class="row centered-form">
                <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                    <div class="panel panel-info" style="margin-top:10px">
                        <div class="panel-heading">
                            <h3 class="panel-title">Edit Job</h3>
                        </div>

                        <div data-ng-show="error" style="margin-top:10px" class="alert alert-danger col-sm-12">
                                <strong data-ng-bind="error"></strong>
                        </div>

                        <div class="panel-body">
                            <form role="form" data-ng-submit="update()" novalidate>
                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-12">
                                        <div class="form-group">
                                            <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="Job Title" data-ng-model="jobfinder.title">
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-12">
                                        <div class="form-group">
                                            <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Job Type" data-ng-model="jobfinder.company">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="password" id="password" class="form-control input-sm" data-ng-model="jobfinder.location" placeholder="Job Location">
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="password_confirmation" id="password_confirmation" class="form-control input-sm" data-ng-model="jobfinder.industry" placeholder="Industry">
                                        </div>
                                    </div>

                                    <div style="margin-top: 25px" class="input-group">
                                        <input type="hidden" data-ng-init="credentials.type = 'employer'">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <textarea type="text" name="email" id="email" class="form-control input-sm" placeholder="Job Description" data-ng-model="jobfinder.description" cols="40" rows="10"></textarea>
                                </div>
                                
                                <input type="submit" value="Update" class="btn btn-info btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
